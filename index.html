<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script type="module" src="./index.mjs"></script>
	<style>
		* { box-sizing: border-box; }
		html, body {
			padding: 0;
			margin: 0;
			width: 100%;
			height: 100%;
		}
		html.dark {
			background: black;
			color: white;
		}
		body {
			display: flex;
			align-items: center;
			justify-content: center;
			flex-direction: column;
		}
		.slider {
			display: flex;
			align-items: center;
		}
		svg {
			stroke: black;
		}
		html.dark svg {
			stroke: white;
		}
	</style>
</body>
</html>
